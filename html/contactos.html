<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="/css/contactos.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/main.html"><img src="/imagenes/Screenshot_4.png" alt=""></a>
        </nav>
</header>
    <section class="form_wrap">
        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>INFORMACION<br>DE CONTACTO</h2>
            </section>
            <section class="info_items">
                <box-icon type='solid' name='envelope'></box-icon><p>info.contact@gmail.com</p>
                <box-icon name='phone'></box-icon><p>+1(585) 902-8665</p>
            </section>
        </section>

        <form action="" class="form_contact">
            <h2>Envia un mensaje</h2>
            <div class="user_info">
                <label for="names">Nombres</label>
                <input type="text" placeholder="Ingrese su nombre">

                <label for="phone">Telefono / Celular</label>
                <input type="text" placeholder="Ingrese su telefono o celular">

                <label for="email">Correo electronico</label>
                <input type="text" id="Ingrese su correo electronico">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" placeholder="Escriba..."></textarea>

                <input type="button" value="Enviar Mensaje" id="btnSend">
            </div>
        </form>

    </section>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</body>
</html>
