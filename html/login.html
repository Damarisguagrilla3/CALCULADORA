<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido querido usuario</h2>
                <p>Si ya tienes una cuenta, por favor inicia sesion aqui.</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="bordericon">
                    <box-icon type='logo' name='instagram'></box-icon>
                </div>
                <div class="bordericon">
                    <box-icon name='meta' type='logo' ></box-icon>
                </div>
                <div class="bordericon">
                    <box-icon name='twitter' type='logo' ></box-icon>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="contraseña">
            <a href="/html/login.html"><input type="button" value="Registrarse"></a>
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="bordericon">
                    <box-icon type='logo' name='instagram'></box-icon>
                </div>
                <div class="bordericon">
                    <box-icon name='meta' type='logo' ></box-icon>
                </div>
                <div class="bordericon">
                    <box-icon name='twitter' type='logo' ></box-icon>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="email" placeholder="Email o Usuario">
            <input type="password" placeholder="contraseña" >
            <a href="/html/perfil.html"><input type="button" value="Iniciar Sesion"></a>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si ya tienes una cuenta, por favor registrese aqui.</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</body>
</html>
